<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>
<body>
    <h1>Задание 2</h1>
    <p>Сверстайте кнопку, клик на которую будет выводить данные о размерах экрана с помощью alert. </p>
    <button class = "btn"> Узнать размеры экрана </button>
    <style>    
        h1 {
            color: #f53de2; 
            font-size: 48px;
        }
        
        p {
            font-size: 32px;
            color: #f53d74;
        }
        .btn {
            padding: 20px;
            background-color: #055c07;
            color: #dcf53d;
            font-size: 26px;
            border-radius: 20%;
            border-style: groove;
            border-color: #f53de2;
        }
    </style>
    <script>
        const btn = document.querySelector('.btn');
        btn.addEventListener ('click', () => {
        const screenWidth = window.screen.width
        const screenHeight = window.screen.height
        window.alert (`Ширина экрана: ${screenWidth}px, Высота экрана: ${screenHeight}px`);
        })
    </script>
</body>
</html>
